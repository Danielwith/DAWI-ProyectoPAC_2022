<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Intranet</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/resources/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/resources/css/sb-admin-2.min.css}" rel="stylesheet">
	
	<style>
	.bg-login-image{
		background: url("/resources/images/loginview.jpg");
		background-position: left;
		background-size: cover;
	}
</style>


</head>
<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <br />
                  <br />
                  <br />
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">INICIO DE USUARIO</h1>
                  </div>
                  <br />
                  <form action="/login" method="post" class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                        aria-describedby="emailHelp" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                        placeholder="Password" name="password" required>
                    </div>
                    <br />
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Iniciar sesion">
                  </form>
                  <br />
                  <br />
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/resources/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/resources/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/resources/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/resources/js/sb-admin-2.min.js}"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script th:inline="javascript" th:if="${param.error}">
  		var mensaje = "Datos de sesión incorrectos";
  		var icono = "error";
  		const Toast = Swal.mixin({
		  toast: true,
		  position: 'top-end',
		  showConfirmButton: false,
		  timer: 4000,
		  timerProgressBar: true,
		})
		
		Toast.fire({
		  icon: icono,
		  title: mensaje
		})
  </script>
  <script th:inline="javascript" th:if="${param.logout}">
  		var mensaje = "Cierre de sesión exitosa.";
  		var icono = "success";
  		const Toast2 = Swal.mixin({
		  toast: true,
		  position: 'top-end',
		  showConfirmButton: false,
		  timer: 4000,
		  timerProgressBar: true,
		})
		
		Toast2.fire({
		  icon: icono,
		  title: mensaje
		})
  </script>
</body>

</html>
