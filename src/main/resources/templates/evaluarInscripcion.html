<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Evaluar Inscripción PAC Anual</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/resources/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/resources/css/sb-admin-2.min.css}" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link th:href="@{/resources/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
 <style>
 	.select-entidad {
      color: white;
      width: 93%;
    }
    .dropdown-item{
		background-color: white;
	}
	
	.dropdown-fullwidth{
		width: 100%;
	}
 </style>
</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul th:insert="menu :: sidebar" th:remove="tag"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav th:insert="menu :: topbar" th:remove="tag"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800 text-center">Evaluar Inscripción PAC Anual</h1>
          <br />
          <div class="dropdown mb-4" id="buscar">
            <select class="btn btn-primary dropdown-toggle select-entidad" id="idEntidad">
              <option class="dropdown-item" value="">[Seleccione Entidad Pública]</option>
              <option th:each="bean:${listarEntidadPublica}" class="dropdown-item" th:utext="${bean.nombre}"
                th:value="${bean.idEntidad}" />
            </select>
            <button type="button" class="btn btn-dark btn-buscar">Buscar</button>
          </div>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="tableInscripcionPAC" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Año PAC</th>
                      <th>Fecha</th>
                      <th>Presupuesto Total</th>
                      <th>Estado</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
                  </div>
          <!-- modal para ver detalle-->
          <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header bg-blue-darker">
                  <h3 class="modal-title" id="staticBackdropLabel">PROYECTOS</h3>
                </div>
                <div class="modal-body">
                  <form action="/analista/evaluar/grabar" method="POST">
                    <input type="hidden" class="form-control" name="inscripcion" id="idInscripcion" readonly="readonly">
                    <table id="tableDetalle" class="table table-dark table-hover">
                      <thead>
                        <tr>
                          <th>ID Detalle</th>
                          <th>Título</th>
                          <th>Descripción</th>
                          <th>Monto</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                    <h5 id="presupuesto"></h5>
                    <div class="dropdown mb-4">
                      <select class="btn btn-primary dropdown-toggle dropdown-fullwidth" id="idEstado" name="estado">
                        <option class="dropdown-item" value="">[Seleccione Evaluación]</option>
                        <option th:each="bean:${listarEstados}" class="dropdown-item" th:utext="${bean.descripcion}"
                          th:value="${bean.id}" />
                      </select>
                    </div>
                    <div class="dropdown mb-4">
                      <select class="btn btn-primary dropdown-toggle dropdown-fullwidth" id="idObservacion" name="observacion">
                        <option class="dropdown-item" value="">[Seleccione Observación]</option>
                        <option th:each="bean:${listaObservacion}" class="dropdown-item" th:utext="${bean.descripcion}"
                          th:value="${bean.id}" />
                      </select>
                    </div>
                    <div class="col-md-12 text-center mt-4">
                      <button type="submit" id="Guardar" class="btn btn-success"><i class="fas fa-save"></i>
                        Grabar Cambios</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- FIN Modal -->

        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:insert="menu :: copy" th:remove="tag"></footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div th:insert="menu :: usernav" th:remove="tag"></div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/resources/vendor/jquery/jquery.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script th:src="@{/resources/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/resources/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/resources/js/sb-admin-2.min.js}"></script>

  <!-- Page level plugins -->
  <script th:src="@{/resources/vendor/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/resources/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

  <!-- Page level custom scripts -->
  <script th:src="@{/resources/js/demo/datatables-demo.js}"></script>
  
  <!-- Notificacion TOAST -->
  <div th:insert="menu :: toast" th:remove="tag"></div>

  <script>
    $(document).on("click", ".btn-buscar", function () {
      let idEntidad;
      idEntidad = $("#idEntidad").val();
      $.get("/analista/evaluar/buscar?entidad=" + idEntidad, function (response) {
        $("#tableInscripcionPAC tbody").empty();
        $.each(response, function (index, item) {
          $("#tableInscripcionPAC").append("<tr><td>" + item.idInscripcion + "</td><td>" +
            item.ano_pac + "</td><td>" +
            item.fecha + "</td><td>" +
            item.presupuesto + "</td><td>" +
            item.idEstado.descripcion + "</td><td>" +
            "<button type='button' class='btn btn-success btn-verdetalle' data-bs-toggle='modal' data-bs-target='#staticBackdrop'>Ver Detalle</button></td></tr>")
        });
      });
    })
    
    $(document).on("click", ".btn-verdetalle", function () {
      let idInscripcion, suma = 0;
      idInscripcion = $(this).parents("tr").find("td")[0].innerHTML;
      $("#idInscripcion").val(idInscripcion);
      $.get("/analista/evaluar/listarDetalle?codInscripcion=" + idInscripcion, function (response) {
        $("#tableDetalle tbody").empty();
        $.each(response, function (index, item) {
          $("#tableDetalle").append("<tr><td>" + item.codigo + "</td><td>" +
            item.titulo + "</td><td>" +
            item.descripcion + "</td><td>" +
            item.monto + "</td><tr>")
          suma += item.monto;
        });
        $("#presupuesto").text("Presupuesto Total: " + suma);
      });
    })
  </script>
</body>

</html>
